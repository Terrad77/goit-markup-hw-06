    <!-- Backdrop -->

    <!-- for close/open Backdrop add/delete one of classes:
       is-hidde, is-open -->

    <div class="backdrop">
      <div class="modal">
        <button class="modal-btn-close" type="button">
          <svg
            width="8"
            height="8"
            class="icon-close"
            aria-label="modal close icon"
          >
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <p class="modal-title">Leave your contacts and we will call you back</p>
        <form>
          <div class="form-field">
            <label class="field-label" for="user-name">Name<sup>*</sup></label>
            <div class="field-input-container">
              <input
                class="field-input"
                type="text"
                name="user-name"
                id="user-name"
                pattern="[a-zA-Zа-яА-ЯіІїЇґҐєЄ']+"
                required
                title="Andrew"
              />
              <svg
                class="field-input-icon"
                width="18"
                height="24"
                aria-label="user icon"
              >
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
            </div>
          </div>
          <div class="form-field">
            <label class="field-label" for="user-phone"
              >Phone<sup>*</sup></label
            >
            <div class="field-input-container">
              <input
                class="field-input"
                type="tel"
                name="telephone"
                id="user-phone"
                placeholder="xxx-xxx-xx-xx"
                title="xxx-xxx-xx-xx"
                pattern="[0-9]{3}-{0-9}{3}-[0-9]{2}-[0-9]{2}"
                required
              />
              <svg
                class="field-input-icon"
                width="18"
                height="24"
                aria-label="phone icon"
              >
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>
          <div class="form-field">
            <label class="field-label" for="user-email"
              >Email<sub> &nbsp; recommended</sub></label
            >
            <div class="field-input-container">
              <input
                class="field-input"
                type="email"
                name="email"
                id="user-email"
              />
              <svg
                class="field-input-icon"
                width="18"
                height="24"
                aria-label="email icon"
              >
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>
          </div>
          <div class="form-textarea">
            <label class="field-label" for="user-comment">Comment</label>
            <textarea
              class="field-textarea"
              name="user-comment"
              placeholder="Text input"
              id="user-comment"
            ></textarea>
          </div>
          <div class="form-chekbox-container">
            <input
              class="visually-hidden chekbox-input"
              id="user-privacy"
              type="checkbox"
              name="user-privacy"
              value="true"
            />
